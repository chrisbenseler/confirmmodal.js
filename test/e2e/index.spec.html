<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>ConfirmModal.js Example</title>

	<script type="text/javascript" src="../../dist/ConfirmModal.min.js"></script>
	<script type="text/javascript">

		var confirm = new ConfirmModal({
			messages: {
				title: "The title!",
				desc: "Description goes here",
				proceed: "Ok",
				cancel: "Cancel"
			},
			onProceed: function(e) {
				console.log(e);
			}
		});

		var nobtns_confirm = new ConfirmModal({
			buttons: {
				cancel: false,
				proceed: false
			}
		})

		var prompt_confirm = new ConfirmModal({
			prompt: {
				enabled: true,
				required: true
			}
		})

		window.onload = function() {
			document.getElementById("thisbtn").onclick = function(event) {
				confirm.open();
				event.preventDefault();
			}
			document.getElementById("thisbtnnobuttons").onclick = function(event) {
				nobtns_confirm.open();
				event.preventDefault();
			}
			document.getElementById("thisbtnprompt").onclick = function(event) {
				prompt_confirm.open();
				event.preventDefault();
			}
		}
	</script>

</head>
<body>
<button id="thisbtn">Open modal</button>
<button id="thisbtnnobuttons">Open modal no buttons</button>
<button id="thisbtnprompt">Open modal with promot</button>
</body>
</html>
