<!DOCTYPE html>
<html>
<head>
	<title>ConfirmModal.js Example</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="../dist/ConfirmModal.js"></script>
	<script type="text/javascript">

		var confirm = new ConfirmModal({
			messages: {
				title: "Título!",
				desc: "descrição longa",
				proceed: "ok",
				cancel: "cancelar"
			},
			onProceed: function(e) {
				console.log(e);
			}
		});

		window.onload = function() {
			

			document.getElementById("thisbtn").onclick = function(event) {
				

				confirm.open();

				event.preventDefault();
			}
		}
	</script>

</head>
<body>
<button id="thisbtn">abrir modal</button>
</body>
</html>
