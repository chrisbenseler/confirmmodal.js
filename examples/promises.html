<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>ConfirmModal.js Example</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="ConfirmModal.js"></script>
	<script type="text/javascript">

		var confirm = new ConfirmModal({
			messages: {
				title: "The title!",
				desc: "Description goes here",
				proceed: "Ok",
				cancel: "Cancel"
			}
		});

		window.onload = function() {
			document.getElementById("thisbtn").onclick = function(event) {
				confirm
				.open()
				
				confirm
				.on('proceed')
				.then( function(c) {
					console.log('Proceed button clicked', c)
				})
				
				confirm
				.on('cancel')
				.then( function(c) {
					console.log('Cancel button clicked', c)
				})
				
			}
		}
	</script>

</head>
<body>
<h1>Promises</h1>
<p>Handling events with promises</p>
<button id="thisbtn">Open modal</button>
</body>
</html>
