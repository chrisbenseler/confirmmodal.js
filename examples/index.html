<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>ConfirmModal.js Example</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="../dist/ConfirmModal.js"></script>
	<script type="text/javascript">

		var confirm = new ConfirmModal({
			messages: {
				title: "The title!",
				desc: "Description goes here",
				proceed: "Ok",
				cancel: "Cancel"
			},
			onProceed: function(e) {
				console.log('Callback onProceed');
			},
			onCancel: function(e) {
				console.log('Callback onCancel');
			}
		});

		window.onload = function() {
			document.getElementById("thisbtn").onclick = function(event) {
				confirm.open();
				event.preventDefault();
			}
		}
	</script>

</head>
<body>
<button id="thisbtn">Open modal</button>
</body>
</html>
